<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(92, 136, 136);
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px 20px;

            margin: 20px 40px;

            outline: 5px dashed blueviolet;

        }

        a {
            border: 10px solid chartreuse;

            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são também exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>.Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
